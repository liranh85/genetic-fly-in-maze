<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS testing</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div id="maze" class="maze container">
		<div class="obstacle obstacle1"></div>
		<div class="obstacle obstacle1a"></div>
		<div class="obstacle obstacle2"></div>
		<div class="obstacle obstacle2a"></div>
		<div class="obstacle obstacle3"></div>
		<div class="obstacle obstacle3a"></div>
		<div class="obstacle obstacle4"></div>
		<div id="exit" class="exit"></div>
	</div>
	<div class="controls-and-extra-info container">
		<div class="controls">
			<p>Speed</p>
			<button id="slow-down">-</button>
			<button id="reset-speed">Reset</button>
			<button id="speed-up">+</button>
		</div>
		<div class="extra-info">
			<div>Fittest ever: <span id="fittest-ever"></span></div>
			<div id="fittest-ever"></div>
		</div>
	</div>
	<div class="generation-table">
		<table class="container">
			<tr id="generation-table-header-row">
				<th>Gen</th>
				<th>Mean</th>
				<th>Fitnesses</th>
			</tr>
		</table>
	</div>

	<script src="js/bundle.js"></script>
</body>
</html>
