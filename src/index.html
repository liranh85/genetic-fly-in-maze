<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Genetic Fly in Maze</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="maze-wrapper">
		<div id="maze" class="maze container">
			<div class="obstacle obstacle1"></div>
			<div class="obstacle obstacle1a"></div>
			<div class="obstacle obstacle2"></div>
			<div class="obstacle obstacle2a"></div>
			<div class="obstacle obstacle3"></div>
			<div class="obstacle obstacle3a"></div>
			<div class="obstacle obstacle4"></div>
			<div id="exit" class="exit"></div>
		</div>
	</div>
	<div class="controls-and-extra-info container responsive-container">
		<div id="controls" class="controls">
			<div class="speed-controls">
				<p>Speed: <span id="speed-value" class="speed-value">100%</span></p>
				<button id="slow-down" disabled>-</button>
				<button id="reset-speed" disabled>Reset</button>
				<button id="speed-up" disabled>+</button>
			</div>
			<div id="play-controls" class="play-controls">
				<button id="pause" class="pause" disabled>Pause</button>
				<button id="start-stop" class="start-stop" disabled>Start</button>
				<button id="replay" class="replay hidden">Replay fittest flight</button>
			</div>
		</div>
		<div class="extra-info">
			<div><span class="fittest-ever-text">Fittest ever:</span> <span id="best-fitness" class="best-fitness">?</span> <i>(gen <span id="best-fitness-generation">?</span>)</i></div>
		</div>
	</div>
	<div class="generation-table-wrapper container responsive-container">
		<table id="generation-table">
			<tr id="generation-table-header-row">
				<th title="Generation number">Gen</th>
				<th title="Mean fitness">Mean</th>
				<th title="Fitnesses of entities in current generation">Fitnesses</th>
			</tr>
		</table>
	</div>

	<script src="js/bundle.js"></script>
</body>
</html>
